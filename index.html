<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beni sevmiyor musun?</title>
<style>
  :root{
    --bg:#fff7fb;
    --card:#fff;
    --accent:#ff4d7e;
    --muted:#666;
  }
  *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#fff7fb 0%, #fff 100%);display:flex;align-items:center;justify-content:center}
  .card{
    width:min(720px,94vw);
    background:var(--card);
    border-radius:18px;
    padding:36px;
    box-shadow:0 8px 30px rgba(0,0,0,0.08);
    text-align:center;
  }
  h1{margin:0 0 8px;font-size:28px;color:#222}
  p.lead{margin:0 0 26px;color:var(--muted);}
  .btn-row{display:flex;gap:20px;justify-content:center;align-items:center;flex-wrap:wrap}
  button{
    border:0;
    padding:14px 26px;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    user-select:none;
    transition:transform .15s ease, box-shadow .15s ease;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
  }
  .btn-yes{
    background:linear-gradient(90deg,#ff7aa8,#ff4d7e);
    color:white;
    transform-origin:center;
  }
  .btn-no{
    background:transparent;
    border:2px solid #ccc;
    color:#333;
  }
  .hint{margin-top:18px;color:#999;font-size:13px}
  /* modal */
  .overlay{
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;
    background:linear-gradient(0deg, rgba(0,0,0,0.45), rgba(0,0,0,0.3));
    z-index:999;
  }
  .modal{
    background:white;padding:26px;border-radius:14px;min-width:280px;max-width:90vw;text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.25);
  }
  .modal h2{margin:0 0 8px;color:var(--accent)}
  .modal p{margin:0 0 14px;color:#444}
  .close{margin-top:6px;padding:10px 18px;border-radius:10px;border:0;background:#eee;cursor:pointer}
  /* heart particles */
  .hearts{position:fixed;left:0;top:0;pointer-events:none;z-index:1000}
  .heart{
    position:absolute;
    width:20px;height:20px;
    transform:translate(-50%,-50%) scale(1);
    opacity:0;
    will-change:transform,opacity;
  }
  /* small responsive */
  @media (max-width:420px){
    h1{font-size:20px}
    button{padding:12px 18px;font-size:16px}
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Beni sevmiyor musun?</h1>
    <p class="lead">L√ºtfen d√ºr√ºst ol √ºzme beni heeƒü ‚ù§Ô∏è</p>

    <div class="btn-row">
      <button id="yesBtn" class="btn-yes" style="transform:scale(1)">Evet</button>
      <button id="noBtn" class="btn-no">Hayƒ±r</button>
    </div>

    <p class="hint">Sƒ±kƒ±yorsa HAYIR de bakim üòâ</p>
  </div>

  <!-- modal shown when Evet clicked -->
  <div id="overlay" class="overlay" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <h2>üéâ Biliyordum g√ºzelimmm her≈üeyimmm!</h2>
      <p>Bende seni √ßok seviyorum balƒ±mmm üíñ</p>
      <button id="closeModal" class="close">Kapat</button>
    </div>
  </div>

  <div class="hearts" id="heartsContainer"></div>

<script>
/* Basit a√ßƒ±klama (T√ºrk√ße):
   - noBtn'a her tƒ±klanƒ±≈üta yesBtn biraz b√ºy√ºyor ve rastgele kayƒ±yor.
   - yesBtn tƒ±klanƒ±nca overlay a√ßƒ±lƒ±r, kalp partik√ºlleri √ßƒ±kar.
*/

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const overlay = document.getElementById('overlay');
const closeModal = document.getElementById('closeModal');
const heartsContainer = document.getElementById('heartsContainer');

let yesScale = 1;            // evet butonunun √∂l√ßeƒüi
let noClickCount = 0;        // hayƒ±r ka√ß kere tƒ±klandƒ±

// Hayƒ±r butonuna tƒ±klanƒ±nca: Evet butonunu b√ºy√ºt ve hafif√ße rastgele konumlandƒ±r
noBtn.addEventListener('click', () => {
  noClickCount++;
  yesScale += 0.15; // her tƒ±klamada b√ºy√ºme miktarƒ±
  // b√ºy√ºkl√ºk sƒ±nƒ±rƒ± (kanƒ±tlƒ± eƒülence i√ßin)
  if (yesScale > 3.5) yesScale = 3.5;

  // uygulama
  yesBtn.style.transform = `scale(${yesScale})`;

  // yesBtn'i biraz kaydƒ±r (butonun container'ƒ± i√ßinde kalacak ≈üekilde)
  const cardRect = document.querySelector('.card').getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  // hesapla; card i√ßinde +-60px arasƒ± rastgele ofset
  const maxOffsetX = Math.max(0, cardRect.width - yesRect.width - 40);
  const maxOffsetY = Math.max(0, cardRect.height - yesRect.height - 60);

  // rastgele √ßarpanlar - ama a≈üƒ±rƒ± kaymayƒ± engelle
  const randX = (Math.random() - 0.5) * Math.min(160, maxOffsetX);
  const randY = (Math.random() - 0.5) * Math.min(80, maxOffsetY);

  // flotasyon etkisi: translate kullan
  yesBtn.style.transition = 'transform .2s ease';
  // mevcut √∂l√ßeƒüe translate eklemek i√ßin transform'ƒ± scale + translate olarak ayarlƒ±yoruz
  yesBtn.style.transform = `scale(${yesScale}) translate(${randX}px, ${randY}px)`;

  // k√º√ß√ºk geri bildirim (titreme) i√ßin no butonda animasyon
  noBtn.style.transform = 'translateY(-6px)';
  setTimeout(()=> noBtn.style.transform = '', 160);
});

// Evet butonuna tƒ±klanƒ±nca: modal g√∂ster + kalp partik√ºlleri
yesBtn.addEventListener('click', () => {
  overlay.style.display = 'flex';
  overlay.setAttribute('aria-hidden', 'false');
  // biraz konfeti/kalp partic√ºl√º
  spawnHearts(18);
});

// modal kapatma
closeModal.addEventListener('click', () => {
  overlay.style.display = 'none';
  overlay.setAttribute('aria-hidden', 'true');
});

// overlay'e tƒ±klayƒ±nca da kapat
overlay.addEventListener('click', (e) => {
  if (e.target === overlay) {
    overlay.style.display = 'none';
    overlay.setAttribute('aria-hidden', 'true');
  }
});

// Kalp partik√ºlleri √ºreten fonksiyon
function spawnHearts(count){
  const container = heartsContainer;
  const w = window.innerWidth;
  const h = window.innerHeight;
  for (let i=0;i<count;i++){
    const el = document.createElement('div');
    el.className = 'heart';
    // k√º√ß√ºk SVG kalp
    el.innerHTML = `
      <svg viewBox="0 0 32 29.6" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
        <path d="M23.6 0c-2.9 0-5.4 1.8-6.6 4.3C15.8 1.8 13.3 0 10.4 0 4.7 0 0 4.7 0 10.4c0 6.9 8.1 12.3 20.3 19.2L16 29.6l3.7-0.0C23.9 22.8 32 17.4 32 10.4 32 4.7 27.3 0 21.6 0z" fill="#ff5a8a"/>
      </svg>`;
    // ba≈ülangƒ±√ß pozisyonu (orta alt)
    el.style.left = (w * (0.3 + Math.random()*0.4)) + 'px';
    el.style.top = (h * (0.55 + Math.random()*0.2)) + 'px';
    container.appendChild(el);

    // animasyon: yukarƒ± doƒüru u√ßu≈ü + fade out + b√ºy√ºme
    const dur = 1800 + Math.random()*1200;
    const dx = (Math.random() - 0.5) * 160;
    const dy = - (200 + Math.random()*420);
    // force reflow to apply transition
    requestAnimationFrame(() => {
      el.style.transition = `transform ${dur}ms cubic-bezier(.2,.8,.2,1), opacity ${dur}ms ease`;
      el.style.opacity = '1';
      el.style.transform = `translate(${dx}px, ${dy}px) scale(${1 + Math.random()*0.6})`;
      el.style.opacity = '0';
    });

    // temizle
    setTimeout(()=> { try{ el.remove(); }catch(e){} }, dur + 120);
  }
}
</script>
</body>
</html>
